<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
        }

        .medias{
            background-color: #383838;
        }
    </style>
</head>
<body>
    <h1>Excercícios de Tabelas</h1>
    <table>
        <thead>
            <tr class="medias">
                <th scope="col" rowspan="2"> Àrea</th>
                <th scope="col" rowspan="2">Diciplinas</th>
                <th colspan="2" scope="">Notas</th>
                <th rowspan="2">Média</th>
            </tr>

            <tr class="medias">
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
          </tr>
           <tr>
               <td>Fisica</td>
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
           </tr>
           <tr>
               <td>Quimica</td>
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
           </tr>

           <tr>
            <td>biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
           </tr>

           <tr class="medias">
            <td colspan="4">Médias de Exatas</td>
            <td>0.0</td>
           <tr>
               <th rowspan="3" scope="rowgroup">Homens</th>
           </tr>
           <tr>
              <td>Historia</td>
              <td>0.0</td>
              <td>0.0</td>
              <td>0.0</td>
           </tr>
           <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>

         <tr class="medias">
            <td colspan="4">Médias de Humanas</td>
            <td>0.0</td>
        <tr>
        </tbody>
    </table>
</body>
</html>
